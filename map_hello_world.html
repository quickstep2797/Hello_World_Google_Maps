<html>
  <head>
    <title>Hello, World</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.647812, lng: -88.087128},
          zoom: 8
        });
      }     
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTyBdhHVbdh33DmZLtUj9FmsYJ9SSAb2M&callback=initMap"
    async defer>
    </script>

  </body>
</html>
